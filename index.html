<body class="container">

        <h1>Les super-héros modernes</h1>

    <!-- Carrousel -->
    <div id="carouselExample" class="carousel slide my-3">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pics/slide-1.jpg" class="d-block w-100 aurelien" alt="Spiderman">

            <div class="carousel-item">
                <img src="pics/slide-2.jpg" class="d-block w-100 aurelien" alt="Hulk">

            <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </button>

    <!-- Cards -->
    <h2 class="my-3">L'équipe des Avengers</h2>

    <section id="team" class="d-flex flex-wrap justify-content-between mt-3">
        <div class="card my-3" style="width: 18rem;">
            <img src="pics/lesly.jpg" class="card-img-top" alt="Lesly Lodin">
            <div class="card-body">
                <h5 class="card-title">Lesly</h5>
                <p class="card-text">Consultant fonctionnel et Formateur en informatique.</p>
                <a href="https://www.google.fr/url?sa=t&source=web&rct=j&opi=89978449&url=https://fr.linkedin.com/in/lesly-lodin-0b003418&ved=2ahUKEwiF9vH_nOaKAxUXU6QEHRIzGfoQFnoECBkQAQ&usg=AOvVaw3FEGv3iweUMRntEFUUWXNs"
                    class="btn btn-primary">Profil LinkedIn</a>
            </div>
        </div>
        <!-- Autres cards via JS -->
        <script src="js/index-team.js"></script>
    </section>

    <!-- Formulaire -->
    <h2 class="my-3">Rejoindre les Avengers</h2>

    <form action="traitement.php" method="post" class="my-3">
        <!-- Prénom -->
        <div class="mb-3">
            <label for="prenom" class="form-label">Nom de super-héros</label>
            <input type="text" name="prenom" id="prenom" class="form-control" required
                pattern="[a-zA-Z\u00c0-\u017e '\-]{1,15}">
            <!-- https://cheatography.com/davechild/cheat-sheets/regular-expressions/ -->
        </div>
        <!-- Date de naissance -->
        <div class="mb-3">
            <label for="ddn" class="form-label">Date de naissance</label>
            <input type="date" name="ddn" id="ddn" class="form-control">
            <span id="age">xxx</span>
        </div>
        <!-- Genre -->
        <fieldset>
            <legend>Genre</legend>
            <div class="form-check mb-3">
                <input type="radio" name="genre" id="female" class="form-check-input" value="F">
                <label for="female">Féminin</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" name="genre" id="male" class="form-check-input" value="M">
                <label for="male">Masculin</label>
            </div>
        </fieldset>
        <!-- Langue -->
        <div class="mb-3">
            <label for="langue" class="form-label">Langue</label>
            <select name="langue" id="langue" class="form-select">
                <option value="">--- Choisir une langue ---</option>
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
                <option value="de">Allemand</option>
            </select>
        </div>
        <!-- Pays -->
        <div class="mb-3">
            <label for="pays">Pays</label>
            <select name="pays[]" id="pays" class="form-select" size="5" multiple>
                <option value="be">Belgique</option>
                <option value="sn">Sénégal</option>
                <option value="au">Australie</option>
            </select>
        </div>
        <!-- Niveau de pouvoir -->
        <div class="mb-3">
            <label for="niveau">Niveau de pouvoir (entre 1 et 10)</label>
            <input type="range" name="niveau" id="niveau" class="form-range" min="1" max="10" step="1" value="3">
            <span id="valNiveau">3</span>
        </div>
        <!-- Pouvoirs -->
        <fieldset>
            <legend>Pouvoirs</legend>
            <div class="mb-3">
                <input type="checkbox" name="powers[]" id="pow1" class="form-check-input" value="Voler">
                <label for="pow1">Voler</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="powers[]" id="pow2" class="form-check-input" value="Force">
                <label for="pow2">Force</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="powers[]" id="pow3" class="form-check-input" value="Invisibilité">
                <label for="pow3">Invisibilité</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="selectAll" class="form-check-input">
                <label for="selectAll">Tous/Aucun</label>
            </div>
        </fieldset>
        <!-- Soumission formulaire -->
        <input type="submit" value="Enregistrer" class="btn btn-primary">
    </form>

    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
